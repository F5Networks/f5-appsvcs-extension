{
    "routes": [
        {
            "match": {
                "uri": "/shared/appsvcs*"
            },
            "action": {
                "pass": "applications/f5-appsvcs"
            }
        }
    ],
    "applications": {
        "f5-appsvcs": {
            "type": "external",
            "working_directory": "/var/config/rest/iapps/f5-appsvcs",
            "executable": "app/unitapp.js",
            "user": "nginx",
            "group": "nginx"
        }
    }
}